<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bầu cua</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="money">
            <i class="fa-solid fa-coins"></i>
            <span class="total"></span>
        </div>
        <div class="wrap-img-1">
            <div class="img-item">
                <img class="img-bau" src="./img/bau.png" alt="">
                <div class="inPut">
                    <input type="text" placeholder="Bầu" id="bau" src="./img/bau.png">
                </div>
            </div>
            <div class="img-item">
                <img class="img-cua" src="./img/cua.png" alt="">
                <div class="inPut">
                    <input type="text" placeholder="Cua" id="cua" src="./img/cua.png">
                </div>
            </div>
            <div class="img-item">
                <img class="img-tom" src="./img/tom.png" alt="">
                <div class="inPut">
                    <input type="text" placeholder="Tôm" id="tom" src="./img/tom.png">
                </div>
            </div>
            
        </div>
        <div class="wrap-img-2">
            <div class="img-item">
                <img class="img-ca" src="./img/ca.png" alt="">
                <div class="inPut">
                    <input type="text" placeholder="Cá" id="ca" src="./img/ca.png">
                </div>
            </div>
            <div class="img-item">
                <img class="img-nai" src="./img/nai.png" alt="">
                <div class="inPut">
                    <input type="text" placeholder="Nai" id="nai" src="./img/nai.png">
                </div>
            </div>
            <div class="img-item">
                <img class="img-ga" src="./img/ga.png" alt="">
                <div class="inPut">
                    <input type="text" placeholder="Gà" id="ga" src="./img/ga.png">
                </div>
            </div>
        </div>
        <div class="xucxac">
            <img class="anh1 mangImg" src="./img/giphy.gif" alt="">
            <img class="anh2 mangImg" src="./img/giphy.gif" alt="">
            <img class="anh3 mangImg" src="./img/giphy.gif" alt="">
        </div>
        <div class="btn">
            <button  class="chot">Chốt</button>
            <button disabled class="xoc">Xốc</button>
            <button class="fresh">Làm mới</button>
        </div>
          
    </div>
</body>
<script src="/script.js"></script>
</html>
